<!DOCTYPE html>
<html class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <link rel="icon" href="dist/member/J48IEB.jpg" type="image/x-icon" />
  </head>
  <body
    class="h-full"
    style="
      background-image: repeating-linear-gradient(
        to right,
        #e20613,
        #e20613 2px,
        transparent 2px,
        transparent
      );
      background-size: 43px 43px;
      background-color: #be106b;
    "
  >
    <audio controls autoplay loop id="myAudio" volume="0.5" class="hidden">
      <source src="https://feeldreams.github.io/maukahkamu/seandainya.mp3" type="audio/mpeg" />
      Maaf, browser Anda tidak mendukung pemutaran audio.
    </audio>

    <div class="h-full flex flex-wrap justify-center items-center">
      <!-- START CONTAINER -->
      <div class="container">
        <!-- Start Prize -->
        <div class="w-60 mx-auto mb-2">
          <div class="border-2 border-jkt48 bg-white rounded-3xl cursor-none">
            <h1 class="text-prize text-5xl font-bold text-jkt48 text-center">
              OSHI
            </h1>
          </div>
        </div>
        <!-- End Prize -->

        <!-- Start Gacha -->
        <div
          class="w-80 mx-auto rounded-3xl border-2 border-jkt48 bg-white from-jkt48 to-seccond"
        >
          <!-- Start Member -->
          <div class="area-gacha m-5 bg-jkt48 rounded-xl">
            <ul class="flex justify-center gap-2">
              <li class="ring-2 ring-jkt48 w-20 cursor-none">
                <img
                  class="grayscale"
                  id="img-gacha"
                  src="dist/member/J48IEB.jpg"
                />
              </li>
              <li class="ring-2 ring-jkt48 w-20 cursor-none">
                <img
                  class="grayscale"
                  id="img-gacha"
                  src="dist/member/J48IEB.jpg"
                />
              </li>
              <li class="ring-2 ring-jkt48 w-20 cursor-none">
                <img
                  class="grayscale"
                  id="img-gacha"
                  src="dist/member/J48IEB.jpg"
                />
              </li>
            </ul>
          </div>
          <!-- End Member -->

          <!-- Start Spin -->
          <div class="area-spin h-20 m-5 flex justify-center">
            <div class="w-16">
              <button
                class="spin cursor-pointer bg-jkt48 rounded-full"
                onclick="playAudio()"
              >
                <img
                  class="hover:animate-pulse pt-1 hover:p-0"
                  src="dist/member/spin.png "
                />
              </button>
            </div>
          </div>
          <!-- End Spin -->
        </div>
        <!-- End Gacha -->

        <!-- START WM -->
        <h1 class="text-center text-white font-bold text-xs">
          Created By
          <a
            class="hover:text-black cursor-pointer"
            href="https://www.instagram.com/tegarsadewa_/"
            target="_blank"
            >Tegar Sadewa</a
          >
        </h1>
        <!-- END WM -->
      </div>
      <!-- END CONTAINER -->
    </div>

    <script src="script.js"></script>
  </body>
</html>
