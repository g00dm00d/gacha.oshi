<!DOCTYPE html>
<html class="h-full">

  <body class="h-full">
    <div class="h-full flex flex-wrap justify-center items-center">
      <!-- START CONTAINER -->
      <div class="container">
        <!-- Start Prize -->
        <div class="w-60 mx-auto mb-2">
          <div class="border-2 border-jkt48 rounded-3xl cursor-none">
            <h1
              class="text-prize text-5xl font-bold text-jkt48 text-center pb-1"
            >
              GEN 10
            </h1>
          </div>
        </div>
        <!-- End Prize -->

        <!-- Start Gacha -->
        <div class="w-80 mx-auto rounded-3xl border-2 border-jkt48">
          <!-- Start Member -->
          <div class="area-gacha m-5 bg-jkt48 rounded-xl">
            <ul class="flex justify-center gap-2">
              <li class="ring-2 ring-jkt48 w-20 cursor-none">
                <img
                  class="grayscale"
                  id="img-gacha"
                  src="dist/member/J48IEB.jpg"
                />
              </li>
              <li class="ring-2 ring-jkt48 w-20 cursor-none">

                  class="grayscale"
                  id="img-gacha"

                />
              </li>
              <li class="ring-2 ring-jkt48 w-20 cursor-none">

                  class="grayscale"
                  id="img-gacha"
                  src="dist/member/J48IEB.jpg"
                />
              </li>
            </ul>
          </div>
          <!-- End Member -->

          <!-- Start Spin -->
          <div class="area-spin h-20 m-5 flex justify-center">
            <div class="w-16">
              <button class="spin cursor-pointer bg-jkt48 rounded-full">
                <img
                  class="hover:animate-pulse pt-1 hover:p-0"
                  src="dist/member/spin.png "
                />
              </button>
            </div>
          </div>
          <!-- End Spin -->
        </div>
        <!-- End Gacha -->

        <!-- START WM -->
        <h1 class="text-center text-slate-400 text-xs">
          Created By
          <a
            class="hover:text-jkt48 cursor-pointer"
